<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--font Awesome-->
    <script src="https://kit.fontawesome.com/ba12d81664.js"></script>
    <!--Bootstrap-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--CSS-->
    

    <title>Document</title>
</head>
<body class="bg-secondary">
    <!--Wrapper-->
    <main class="container bg-light">
        <!--Header-->
        <header class="row bg-primary text-light justify-content-center">
            <p class="display-1" id="userNameHeader">Hello user</p>
        </header>
        <!--First section to appear-->
        <section class="row justify-content-center">
            <!--Request Name-->
            <form class="jumbotron mt-5 col-6 justify-content-center">
                <h2 class="row justify-content-center">Welcome !</h2>
                <h3 class="row justify-content-center">What's your name:</h3>
                <span class="row justify-content-center"> 
                    <input type="text"class="col-6 m-1"><h1 class="col-4 btn btn-success m-1 "><i class="fas fa-sign-in-alt">Enter</i></h1>
                </span>
            </form>
        </section>
        <!--sub-wrapper-->
        <article class="row">
        <!--weather widget wrapper-->
        <aside class="col-sm-5">
            <!--Weather -->
            <div class="card">
                <!--Header-->
                <h2 class="bg-info text-light text-center">Weather</h2>
                
                <!--input and seach btn-->
                <div class="">
                    <input class=" mt-1 mb-2 ml-5"type="text" value="" placeholder="City name ..." id="searchTxt">
                    <h3 id="searchBtn" class=" btn btn-success mt-1 ml-1 "><i class="fas fa-search" > Search</i></h3>
                </div>
                <!--city name display-->
                <div class="row">
                    <span class=" m-1">
                        <h3 class="ml-2" id="cityName"></h3> 
                        <!--icon display-->
                        <img class="ml-3" alt="" id="icon" src="" style="height: 100px; width: 100px;">
                        <!--icon description-->
                        <h5 class="ml-2"id="currentDescript"></h5>
                    </span>
                    <!--temp display-->
                    <span class=" m-1">
                        <h3 class="mt-5" id="currentTemp"></h3> 
                    </span>

                </div>
            </div>   
        <!--End of weather wrapper-->
        </aside>

        <!--Right side widgets-->
        <section class="card col-sm-6 ml-auto mr-3 p-0 ">
                    <h2 class="bg-info text-light text-center">MBTA</h2>
                
                <h1>mbta</h1>
                
        
        
        </section>
        
            
        

        </article>
    <footer class="row footer bg-dark mt-3">footer</footer>
    <!--End Wraper-->    
    </main>

<!--Jquery CDN-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>    
<!--weather js-->
<script src="assets/javascript/weather.js"> </script>
<!--MBTA-->
<script src="assets/javascript/mbta.js"></script>
</body>

</html>
